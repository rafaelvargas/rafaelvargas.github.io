<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <img class="nav-icon" src="/assets/logo.svg" alt="{{ site.title }}">
        </a>
        <ul>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
          <li><a href="{{ site.baseurl }}/">Posts</a></li>
          {% if site.author.github %}
          <li><a href="{{ 'https://github.com/' | append: site.author.github }}"><i class="fab fa-github fa-lg"></i></a></li>
          {% endif %}
          {% if site.author.email %}
          <li><a href="{{ 'mailto:' | append: site.author.email }}"><i class="fas fa-envelope fa-lg"></i></a></li>
          {% endif %}
        </ul>
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}.
      </span>
    </footer>
  </body>
</html>
